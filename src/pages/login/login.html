<ion-header class="bgtranslucent">

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="logo_container">
      <img class="logo1" src="../../assets/imgs/RevTrack-logo1.png">
    </div>
  

  <div class="login-card" padding>
    <div class="loginform">
      <ion-list no-lines>

        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" autocomplete="true" [(ngModel)]="email"></ion-input>
        </ion-item>
        <hr>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <h5>Forgot Password?</h5>
        <button class="loginbtn" ion-button large color="dark" (click)="routeToTabs()">
          LOGIN
        </button>
        

      </ion-list>
    </div>
